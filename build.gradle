apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'
mainClassName = 'se.gustavkarlsson.aurora_notifier_web_service.app.AuroraNotifierWebServiceApplication'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:0.8'
    }
}

apply plugin: 'shadow'

dependencies {
    ext {
        junitVersion = '3.8.1'
        dropwizardVersion = '0.7.0-rc2'
        jsoupVersion = '1.7.3'
    }

    testCompile 'junit:junit:' + junitVersion
    compile 'io.dropwizard:dropwizard-core:' + dropwizardVersion
    compile 'io.dropwizard:dropwizard-metrics:' + dropwizardVersion
    compile 'org.jsoup:jsoup:' + jsoupVersion
}

jar {
    manifest {
        attributes 'Implementation-Title': project.name,
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': 'se.gustavkarlsson.aurora_notifier_web_service.app.AuroraNotifierWebServiceApplication'
    }
}
import com.github.jengelman.gradle.plugins.shadow.transformers.ServiceFileTransformer
shadow {
    transformer(ServiceFileTransformer)
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

defaultTasks 'shadowJar'
