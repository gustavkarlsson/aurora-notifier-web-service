plugins {
	id "java"
	id "application"
	id "com.github.johnrengelman.shadow" version "1.2.2"
}

sourceCompatibility = 1.8
group = "se.gustavkarlsson.aurora-notifier"
version = "1.0-SNAPSHOT"
mainClassName = "se.gustavkarlsson.aurora_notifier.web_service.AuroraApplication"

wrapper() {
	gradleVersion = "2.7"
}

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }
}

dependencies {
	ext {
		dropwizardVersion = "0.8.2"
	}

	compile "io.dropwizard:dropwizard-core:" + dropwizardVersion
	compile "io.dropwizard:dropwizard-metrics:" + dropwizardVersion
	compile "org.jsoup:jsoup:1.8.3"
	compile "com.github.gustavkarlsson:aurora-notifier-common:aurora-notifier-common-1.2.0"
	compile "ru.vyarus:dropwizard-guicey:3.1.0"

	testCompile "junit:junit:4.12"
	testCompile "nl.jqno.equalsverifier:equalsverifier:1.7.5"
	testCompile "io.dropwizard:dropwizard-testing:" + dropwizardVersion
	testCompile "io.dropwizard:dropwizard-client:" + dropwizardVersion
}

jar {
	manifest {
		attributes "Implementation-Title": name,
				"Implementation-Version": version,
				"Built-By": System.getProperty("user.name"),
				"Built-Date": new Date(),
				"Built-JDK": System.getProperty("java.version"),
				"Main-Class": mainClassName
	}
}

shadowJar {
	mergeServiceFiles {
		exclude "META-INF/*.SF"
		exclude "META-INF/*.DSA"
		exclude "META-INF/*.RSA"
	}
}

task stage(dependsOn: ["clean", "shadowJar"])

defaultTasks "stage"
